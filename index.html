<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="icon" type="image/x-icon" href="OIP.jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="fixed">My Library</h2>
            <ul id="songList">
                <!-- Songs will be dynamically added here -->
            </ul>
        </div>

        <div class="main-content">
            <div class="now-playing">
                <img id="albumArt" src="default.jpg" alt="Album Art">
                <div class="song-details">
                    <h3 id="currentSongTitle">Select a song</h3>
                    <p id="currentArtist">Artist Name</p>
                </div>
            </div>

            <div class="controls">
                <button id="prevBtn">Prev</button>
                <button id="playBtn">Play</button>
                
                <button id="nextBtn">Next</button>
            </div>

            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0" max="100" step="0.01" value="0">
                <span id="duration">0:00</span>

                <!-- Volume Control -->
                <div class="volume-container">
                    <label for="volumeControl"></label>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.6">
                </div>


                
            </div>

            <audio id="audioPlayer">
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            

        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');
        const volumeControl = document.getElementById('volumeControl');
    
        // Update volume based on volume control
        volumeControl.addEventListener('input', function() {
            audioPlayer.volume = volumeControl.value;
        });
    
        // Update progress bar as audio plays
        audioPlayer.addEventListener('timeupdate', function() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.value = progress;
            document.getElementById('currentTime').innerText = formatTime(audioPlayer.currentTime);
            document.getElementById('duration').innerText = formatTime(audioPlayer.duration);
        });
    
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        </script>
</body>
</html>
